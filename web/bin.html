<!DOCTYPE html><html><head><meta charset="UTF-8"><title>BIN Checker</title><link rel="stylesheet" href="style.css"></head><body><div class="sidebar"><div class="logo">SERVER KEY</div><div class="nav-items"><a href="/dashboard" class="nav-item"><span>ğŸ“Š</span> Dashboard</a><a href="/shop" class="nav-item"><span>ğŸ›’</span> Shop TXT</a><a href="/hotmail" class="nav-item"><span>ğŸ“§</span> Hotmail</a><a href="/ulp" class="nav-item"><span>ğŸ”</span> ULP</a><a href="/bin" class="nav-item active"><span>ğŸ’³</span> BIN</a><a href="/settings" class="nav-item" id="sets" style="display:none"><span>âš™ï¸</span> Settings</a></div></div><div class="header"><div class="header-title">BIN Checker</div><div style="display:flex;align-items:center;gap:8px"><div class="user-info"><div class="user-avatar">A</div><div id="role"></div></div><button onclick="logout()" class="btn btn-danger btn-sm">Exit</button></div></div><div class="content"><div class="card mb-4"><div class="card-header"><div class="card-title">Check BINs</div></div><div class="card-body"><div class="input-group"><label class="input-label">BINs (one per line)</label><textarea id="bins" class="textarea" placeholder="123456
234567"></textarea></div><button onclick="check()" class="btn btn-primary">Check</button></div></div><div id="results"></div></div><script>const token=localStorage.getItem('token'),role=localStorage.getItem('role');if(!token)location.href='/login';document.getElementById('role').textContent=role.toUpperCase();if(role==='admin')document.getElementById('sets').style.display='flex';async function check(){const bins=document.getElementById('bins').value.split('\n').filter(b=>b.trim());if(bins.length===0)return;document.getElementById('results').innerHTML='<div class="card"><div class="terminal"><div class="terminal-line">Checking...</div></div></div>';try{const res=await fetch('/api/checkbin',{method:'POST',headers:{'Content-Type':'application/json',Authorization:token},body:JSON.stringify({bins})});const data=await res.json();if(data.success){let html='<div class="card"><div class="card-header"><div class="card-title">Results</div></div><div class="card-body"><div class="table-container"><table class="table"><thead><tr><th>BIN</th><th>STATUS</th><th>BRAND</th><th>TYPE</th><th>BANK</th><th>COUNTRY</th></tr></thead><tbody>';data.results.forEach(r=>{const badge=r.status==='valid'?'badge-success':'badge-danger';html+=`<tr><td style="font-family:'JetBrains Mono'">${r.bin}</td><td><span class="badge ${badge}">${r.status}</span></td><td>${r.brand||'-'}</td><td>${r.type||'-'}</td><td>${r.bank||'-'}</td><td>${r.country||'-'}</td></tr>`});html+='</tbody></table></div></div></div>';document.getElementById('results').innerHTML=html}}catch(e){document.getElementById('results').innerHTML='<div class="card"><div class="terminal"><div class="terminal-line" style="color:#d32f2f">Error</div></div></div>'}}function logout(){localStorage.clear();location.href='/login'}</script></body></html>
