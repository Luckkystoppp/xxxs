<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Dashboard</title><link rel="stylesheet" href="style.css"></head><body><div class="sidebar"><div class="logo">SERVER KEY</div><div class="nav-items"><a href="/dashboard" class="nav-item active"><span>ğŸ“Š</span> Dashboard</a><a href="/shop" class="nav-item"><span>ğŸ›’</span> Shop TXT</a><a href="/hotmail" class="nav-item"><span>ğŸ“§</span> Hotmail</a><a href="/ulp" class="nav-item"><span>ğŸ”</span> ULP</a><a href="/bin" class="nav-item"><span>ğŸ’³</span> BIN</a><a href="/settings" class="nav-item" id="sets" style="display:none"><span>âš™ï¸</span> Settings</a></div></div><div class="header"><div class="header-title">Dashboard</div><div style="display:flex;align-items:center;gap:8px"><div class="user-info"><div class="user-avatar">A</div><div id="role"></div></div><button onclick="logout()" class="btn btn-danger btn-sm">Exit</button></div></div><div class="content"><div id="notes"></div><div id="notifs"></div><div class="card"><div class="card-title" style="margin-bottom:10px;color:#444">Welcome</div><p style="color:#222;font-size:10px;line-height:1.6">Use menu for tools</p></div></div><script>const token=localStorage.getItem('token'),role=localStorage.getItem('role');if(!token)location.href='/login';document.getElementById('role').textContent=role.toUpperCase();if(role==='admin')document.getElementById('sets').style.display='flex';async function loadNotes(){try{const res=await fetch('/api/adminnotes',{headers:{Authorization:token}});const n=await res.json();if(n.length>0){document.getElementById('notes').innerHTML='<div class="card" style="background:#0a0a0a"><div class="card-header"><div class="card-title">Admin Notes</div></div><div class="card-body">'+n.map(x=>`<div style="margin-bottom:6px;padding:8px;background:#000;border-radius:2px;border-left:2px solid#111"><div style="font-weight:700;font-size:10px;color:#555;margin-bottom:2px">${x.title}</div><div style="color:#333;font-size:9px">${x.content}</div></div>`).join('')+'</div></div>'}}catch(e){}}async function loadNotifs(){try{const res=await fetch('/api/notifications',{headers:{Authorization:token}});const n=await res.json();if(n.length>0){document.getElementById('notifs').innerHTML='<div class="card"><div class="card-header"><div class="card-title">Notifications</div></div><div class="card-body">'+n.map(x=>`<div class="notification-box"><div class="notification-title">${x.title}</div><div class="notification-content">${x.content}</div><div class="notification-date">${new Date(x.created).toLocaleString()}</div></div>`).join('')+'</div></div>'}}catch(e){}}function logout(){localStorage.clear();location.href='/login'}loadNotes();loadNotifs()</script></body></html>
