<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Login</title><link rel="stylesheet" href="style.css"><style>body{display:flex;align-items:center;justify-content:center;min-height:100vh}.box{background:#000;border:1px solid#0a0a0a;border-radius:4px;padding:25px;width:100%;max-width:280px}.title{font-family:'JetBrains Mono';font-size:14px;font-weight:700;text-align:center;margin-bottom:5px;color:#444}.subtitle{text-align:center;color:#222;font-size:10px;margin-bottom:20px}</style></head><body><div class="box"><div class="title">SERVER KEY</div><div class="subtitle">Ultra Dark</div><div class="input-group"><label class="input-label">Key</label><input type="text" id="key" class="input" autofocus></div><button onclick="login()" class="btn btn-primary" style="width:100%"><span id="txt">Sign In</span><span id="load" class="loading" style="display:none"></span></button></div><script>document.getElementById('key').onkeypress=e=>{if(e.key==='Enter')login()};async function login(){const key=document.getElementById('key').value.trim();if(!key)return;const btn=document.querySelector('.btn-primary'),txt=document.getElementById('txt'),load=document.getElementById('load');btn.disabled=true;txt.style.display='none';load.style.display='inline-block';try{const res=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({key})});const data=await res.json();if(data.success){localStorage.setItem('token',data.token);localStorage.setItem('role',data.role);location.href='/dashboard'}else{throw new Error('Invalid')}}catch(error){txt.textContent='Denied';txt.style.display='inline';load.style.display='none';setTimeout(()=>{txt.textContent='Sign In';btn.disabled=false},1500)}}</script></body></html>
