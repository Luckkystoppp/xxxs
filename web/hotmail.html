<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hotmail Cloud</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">SERVER KEY</div>
    <div class="nav-items">
      <a href="/dashboard" class="nav-item"><span>üìä</span> Dashboard</a>
      <a href="/shop" class="nav-item"><span>üõí</span> Shop TXT</a>
      <a href="/hotmail" class="nav-item active"><span>üìß</span> Hotmail</a>
      <a href="/ulp" class="nav-item"><span>üîç</span> ULP</a>
      <a href="/bin" class="nav-item"><span>üí≥</span> BIN</a>
      <a href="/settings" class="nav-item" id="sets" style="display:none"><span>‚öôÔ∏è</span> Settings</a>
    </div>
  </div>

  <div class="header">
    <div class="header-title">Hotmail Collections</div>
    <div style="display:flex;align-items:center;gap:8px">
      <div class="user-info">
        <div class="user-avatar">A</div>
        <div id="role"></div>
      </div>
      <button onclick="logout()" class="btn btn-danger btn-sm">Exit</button>
    </div>
  </div>

  <div class="content">
    <div id="hotmails"></div>
  </div>

  <!-- View Modal -->
  <div id="modal" class="modal-overlay" style="display:none">
    <div class="modal" style="max-width:800px">
      <div class="modal-header">
        <div class="modal-title" id="mtitle"></div>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body">
        <div id="mimage"></div>
        <div id="mnote"></div>
        <textarea id="mcontent" class="textarea" style="min-height:400px;font-family:'JetBrains Mono';font-size:12px" readonly></textarea>
      </div>
      <div class="modal-footer">
        <button onclick="downloadContent()" class="btn btn-success">Download</button>
        <button onclick="closeModal()" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    
    if (!token) location.href = '/login';
    
    document.getElementById('role').textContent = role.toUpperCase();
    if (role === 'admin') document.getElementById('sets').style.display = 'flex';

    let currentHotmail = null;

    async function loadHotmails() {
      try {
        const res = await fetch('/api/hotmails', {
          headers: { Authorization: token }
        });
        const hotmails = await res.json();

        const container = document.getElementById('hotmails');
        
        if (hotmails.length === 0) {
          container.innerHTML = `
            <div style="text-align:center;padding:60px 20px">
              <div style="font-size:48px;margin-bottom:16px">üìß</div>
              <div style="font-size:18px;font-weight:600;color:#e6edf3;margin-bottom:8px">No Hotmails Available</div>
              <div style="font-size:14px;color:#8b949e">Admin will upload hotmail collections soon</div>
            </div>
          `;
        } else {
          container.innerHTML = hotmails.map(h => `
            <div class="card">
              ${h.image ? `<img src="${h.image}" style="width:100%;height:200px;object-fit:cover;border-radius:8px;margin-bottom:12px">` : ''}
              <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:12px">
                <div>
                  <div style="font-size:16px;font-weight:600;color:#e6edf3;margin-bottom:4px">${h.name}</div>
                  <div style="font-size:12px;color:#8b949e">
                    <span style="font-family:'JetBrains Mono';color:#58a6ff">${h.lines.toLocaleString()}</span> lines
                    ‚Ä¢ ${new Date(h.created).toLocaleDateString()}
                  </div>
                </div>
                <button onclick="viewHotmail(${h.id})" class="btn btn-primary btn-sm">View</button>
              </div>
              ${h.note ? `<div style="padding:8px 12px;background:#0d1117;border-radius:6px;font-size:13px;color:#c9d1d9">${h.note}</div>` : ''}
            </div>
          `).join('');
        }
      } catch (e) {
        console.error(e);
      }
    }

    async function viewHotmail(id) {
      try {
        const res = await fetch(`/api/hotmail/${id}`, {
          headers: { Authorization: token }
        });
        const hotmail = await res.json();

        currentHotmail = hotmail;
        document.getElementById('mtitle').textContent = hotmail.name;
        document.getElementById('mcontent').value = hotmail.content;
        
        if (hotmail.image) {
          document.getElementById('mimage').innerHTML = `<img src="${hotmail.image}" style="width:100%;max-height:300px;object-fit:cover;border-radius:6px;margin-bottom:12px">`;
        } else {
          document.getElementById('mimage').innerHTML = '';
        }

        if (hotmail.note) {
          document.getElementById('mnote').innerHTML = `<div style="padding:8px 12px;background:#0d1117;border-radius:6px;font-size:13px;color:#c9d1d9;margin-bottom:12px">${hotmail.note}</div>`;
        } else {
          document.getElementById('mnote').innerHTML = '';
        }

        document.getElementById('modal').style.display = 'flex';
      } catch (e) {
        alert('Error loading hotmail');
      }
    }

    function downloadContent() {
      if (!currentHotmail) return;
      
      const blob = new Blob([currentHotmail.content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${currentHotmail.name.replace(/[^a-z0-9]/gi, '_')}_${Date.now()}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      currentHotmail = null;
    }

    function logout() {
      localStorage.clear();
      location.href = '/login';
    }

    loadHotmails();
  </script>
</body>
</html>
